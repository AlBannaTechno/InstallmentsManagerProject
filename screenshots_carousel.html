  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
  <script>

    // copy all primary images to thumbnail
    var prim = document.getElementById("primary-slider");
    var seco = document.getElementById("secondary-slider");
    seco.innerHTML = prim.innerHTML;

    document.addEventListener('DOMContentLoaded', function () {
      // Create and mount the thumbnails slider.
      var secondarySlider = new Splide('#secondary-slider', {
        rewind: true,
        fixedWidth: 100,
        fixedHeight: 64,
        isNavigation: true,
        gap: 10,
        focus: 'center',
        lazyLoad: true,
        pagination: false,
        cover: true,
        breakpoints: {
          '600': {
            fixedWidth: 66,
            fixedHeight: 40,
          }
        }
      }).mount();

      // Create the main slider.
      var primarySlider = new Splide('#primary-slider', {
        type: 'loop',
        height: 800,
        pagination: true,
        arrows: true,
        cover: true,
        lazyLoad: true,
      });

      // Set the thumbnails slider as a sync target and then call mount.
      primarySlider.sync(secondarySlider).mount();
    });
  </script>
